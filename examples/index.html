<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lipper examples</title>
  <script src='../dist/lipper.min.js'></script>
  <style>
    body{
      height: 300px;
      background: #fff;
      margin: 0;
      padding: 0 100px;
    }
    div{
      min-height: 100px;
      background: #2492cc;
    }
    h2{
      margin:0;
      padding: 0 20px;
    }
    button{
      height: 40px;
      background-color:#18775d;
      border: none;
      transition: .3s ease all;
      border-radius: 3px;
      margin: 30px;
      color:#fff;
      font-size: 16px;
      padding: 10px 20px;
    }
    button:active, button:focus{
      border: none;
      outline: none;
    }
    button:active{
      background-color:#115f49;
    }
    .content{
      padding: 20px;
      color:#fff;
      background-color:#18775d;
    }
    a{
      color:#fff;
    }
  </style>
</head>
<body>
  <h2>lipper 轻量的涟漪效果库</h2>
  <div class='container'>
    <button class='btn'>点击产生涟漪</button>
    <div class='content'>

      <h3>用法：指定选择器，支持<code>querySelector</code> 选择器<a target="_blank" href='https://www.npmjs.com/package/lipper'>详情见文档</a></h3>

      <pre>
        lipper.init({
          duration: 1.5,
          selector: '[data-lipper]',
          radius: 50,
          zindex: 1000,
          // color: 'rgba(255, 0, 0, .5)'
        })
      </pre>
    </div>
  </div>
  <script>
    lipper.init({
      duration: 1.5,
      selector: ['button', '.container'],
      radius: 50,
      zindex: 1000,
      color: 'rgba(255, 0, 0, .5)'
    })
  </script>
</body>
</html>
