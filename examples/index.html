<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lipper examples</title>
  <script src='../dist/lipper.min.js'></script>
  <style>
    body{
      height: 300px;
      background: #2492cc;
      margin: 0;
    }
    div{
      height: 100px;
      background: #9a9;
    }
    button{
      height: 40px;
      width: 100px;
      background-color:#ece5ae;
      border: none;
      transition: .3s ease all;
      border-radius: 3px;
    }
    button:active, button:focus{
      border: none;
      outline: none;
    }
    button:active{
      background-color:#dcd59d;
    }
  </style>
</head>
<body>
  <h2>lipper 轻量的涟漪效果库</h2>
  <div data-shadow>
    <button data-shadow>按钮</button>
  </div>
  <script>
    lipper.init({
      duration: 1.5,
      dataset: 'shadow',
      radius: 50,
      // bgcolor: 'rgba(255, 0, 0, .5)'
    })
  </script>
</body>
</html>
